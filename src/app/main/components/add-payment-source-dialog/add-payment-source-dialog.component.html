<ion-header translucent='true'>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)='close()'>
                <ion-icon slot='start' md='arrow-back-outline' ios='chevron-back-outline'></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Payment Source</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class='my-4 mx-3 my-md-3 mx-md-5'>
        <ion-row>
            <ion-col size='12' class='mt-3'>
                <app-add-payment-source #stripeElement></app-add-payment-source>
            </ion-col>

            <ion-col size='12' class='mt-3'>
                <div mat-dialog-actions class='d-flex flex-row justify-content-around'>
                    <button color='accent' mat-raised-button (click)='onCancel()'>Cancel</button>
                    <button color='primary'
                        [disabled]='processing | async'
                        mat-raised-button
                        (click)='createPaymentMethod()'>
                        Save <i *ngIf='processing | async' class='ml-2 fas fa-spin fa-spinner'></i>
                    </button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
