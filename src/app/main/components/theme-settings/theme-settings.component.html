<ion-item class='m-3'>
    <ion-label>Theme</ion-label>
    <ion-select [value]="currentTheme$ | async" (ionChange)='onToggleTheme($event)'>
        <ion-select-option *ngFor='let theme of availableThemes$ | async' [value]="theme">
            {{ theme | titlecase }}
        </ion-select-option>
    </ion-select>
</ion-item>

<div class='w-fit mx-auto'>
    <ion-item lines='none'>
        <ion-toggle color='secondary' [checked]='isDark$ | async' (ionChange)='onToggleDarkMode($event)'></ion-toggle>
        <ion-label>Dark Mode</ion-label>
    </ion-item>
</div>
