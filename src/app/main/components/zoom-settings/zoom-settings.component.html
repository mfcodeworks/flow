<ion-item>
    <ion-range
        aria-label="Zoom Level"
        [value]='(zoomLevel | async) || 100'
        (ionChange)='onZoomChange($event)'
        color="danger"
        debounce='400'
        min="100"
        max="150"
        step="10"
        snaps="true">
        <ion-label slot="start">100%</ion-label>
        <ion-label slot="end">150%</ion-label>
    </ion-range>
</ion-item>
