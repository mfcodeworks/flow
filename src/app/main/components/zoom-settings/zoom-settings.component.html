<ion-item *ngIf='isElectron'>
    <ion-range
        aria-label="Zoom Level"
        [value]='zoomLevel'
        (ionChange)='onZoomChange($event)'
        color="danger"
        pin='true'
        min="100"
        max="200"
        step="25"
        snaps="true">
        <ion-label slot="start">100%</ion-label>
        <ion-label slot="end">200%</ion-label>
    </ion-range>
</ion-item>
